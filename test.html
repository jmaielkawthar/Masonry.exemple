<!DOCTYPE html>
<html>
<head>

<style>
  body{
    margin: 40px;
    max-width: 1440px;
    min-width: 700px;
  }
.wrapper-grid {
  display: grid;
  grid-template-columns: repeat(4, 310px);
  gap: 40px 40px;
  grid-auto-flow: dense;
}
.wrapper-grid div:nth-child(4n+1) {
 grid-column: 1/ 2;
}
.wrapper-grid div:nth-child(4n+2) {
 grid-column: 2/ 3;
}
.wrapper-grid div:nth-child(4n+3) {
 grid-column: 3/4;
}
.wrapper-grid div:nth-child(4n+4) {
 grid-column: 4/ 5;
}
.red{
  background-color:red;
  height: 100%;
width: auto;
}
.blue{
  background-color:blue;
  height: 100%;
width: auto;
}
.yellow{
  background-color:yellow;
  height: 100%;
width: auto;
}
.gray{
  background-color:gray;
  height: 100%;
width: auto;
}
.card {

height: 100%;
width: auto;
}

</style>
</head>
<body>
 
<div class="wrapper-grid ">
   <div class="red card   " >One</div>
   <div class="yellow  card " >Two</div>
   <div class="red  card  "  >Three</div>
   <div class="gray card  " >Four</div>
   <div class="red card "  >Five</div>
   <div class="gray card  " >Six</div>
   <div class="red card " >Seven</div>
   <div class="blue card " > Eight</div>
   <div class="yellow card   "  >nine</div>
   <div class="blue card "  >ten</div>
   <div class="gray card  "  >eleven</div>
   <div class="gray card " >twelve</div>
   <div class="yellow card  "  >13</div>
   <div class="blue card "  >14</div>
   <div class="gray card  "  >15</div>
   <div class="yellow card " >16</div>
   <div class="red card  " >17</div>
   <div class="blue card " >18</div>
   <div class="gray card "  >19</div>
   <div class="blue card "  >20</div>
</div> 
</body>
<script>
var wrapper=document.querySelector('.wrapper-grid');
var items = wrapper.children;
wrapper.style.gridTemplateRows="repeat("+Math.ceil(items.length/4)+", 250px 250px 250px 250px)"
var i;
var rowPair;
var rowImpair;
for(var j=0;j<items.length;j++){
i= Math.trunc(j / 4);
if(i == 0){
if(j % 2){
items[j].style.gridRow = '1/3';
}else{
items[j].style.gridRow = '1/2';
}
}else{
if(j % 2){
rowImpair = (2*i+1)+'/'+(2*i+3);
items[j].style.gridRow = rowImpair;
}else{
rowPair = (2*i)+'/'+(2*i+2);
items[j].style.gridRow = rowPair;
}
}
}
</script>

</html>
